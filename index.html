<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>MiWheather Site</title>
</head>
<body>
     <div class="weather-app">
    <header>
        <form class="search-form" id="search-form">
            <input type="search" placeholder="Enter a City..." required id= "search-form-input"class="search-form-input"/>
            <input type="submit" value="search" class="search-form-button"/>
        </form>

    </header>
    <main>
        <div class="weather-app-data">
        <div>
      <h1 class="weather-app-city" id="city">Paris</h1>
      <p class="weather-app-details">
        Tuersday 14:49, scattered clouds
        <br/>
         Humidity: <strong> 66% </strong>, Wind: <strong> 3.13km/h </strong> 
      </p>
    </div>
      <div class="weather-app-temperature-container"> 
      <div class="weather-app-icon">⛅</div>
      <div class="weather-app-temperature">12</div> 
      <div class="weather-app-units">°C</div> 
        </div>
        </div>
    </main>
    <footer>
        This project was Coded by <a href="https://github.com/maolseva" target="_blank"> Maria Sepulveda </a>, 
        is <a href="https://github.com/maolseva/miweather" target="_blank"> opened sourced on GitHub </a>, 
        and <a href="https://miweathersite.netlify.app/" target="_blank">hosted on Netlify </a>
        </footer>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
